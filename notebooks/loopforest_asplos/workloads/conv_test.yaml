workload:
  version: "0.5"
  shape:
    p1: 0 <= p1 < 5
    p2: 0 <= p2 < 5

  einsums:
  - name: Conv0
    tensor_accesses:
    - name: T0
      projection:
        P0: p1 + r1
    - {name: T1, projection: [p1], output: True}
    shape:
    - 0 <= r1 < 3

  - name: Conv1
    tensor_accesses:
    - {name: T1, projection: {P1: p2 + r2}}
    - {name: T2, projection: [p2], output: True}
    shape:
    - 0 <= r2 < 3

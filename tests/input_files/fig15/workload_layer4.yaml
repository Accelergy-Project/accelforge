# Fig 15 Layer 4: GEMM M=512, K=1024, N=256 (8-bit)
# Z[M,N] = A[M,K] * B[N,K]

workload:
  iteration_space_shape:
    m: 0 <= m < 512
    k: 0 <= k < 1024
    n: 0 <= n < 256

  bits_per_value: {All: 8}

  einsums:
  - name: GEMM
    tensor_accesses:
    - {name: A, projection: [m, k]}
    - {name: B, projection: [n, k]}
    - {name: Z, projection: [m, n], output: true}

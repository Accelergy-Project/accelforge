sparse_optimizations:
  targets:
  - target: BackingStorage
    representation_format:
    - name: A
      format: csr
    - name: B
      format: csr

  - target: Buffer
    representation_format:
    - name: A
      format: csr
    - name: B
      format: csr
    action_optimization:
    - kind: skipping
      target: A
      condition_on: [B]
    - kind: skipping
      target: B
      condition_on: [A]

  - target: Reg
    action_optimization:
    - kind: skipping
      target: Z
      condition_on: [A, B]

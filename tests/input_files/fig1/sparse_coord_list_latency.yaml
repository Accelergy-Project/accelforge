# Fig1 coordinate list format for latency tests (same as energy version).
# Skipping: skipped reads do NOT consume bandwidth (cycles AND energy saved).

sparse_optimizations:
  targets:
  - target: BackingStorage
    representation_format:
    - name: A
      format: csr
      metadata_word_bits: 14
      metadata_storage_width: 28
      uop_payload_word_bits: 0
    - name: B
      format: csr
      metadata_word_bits: 14
      metadata_storage_width: 28
      uop_payload_word_bits: 0

  - target: Buffer
    representation_format:
    - name: A
      format: csr
      metadata_word_bits: 14
      metadata_storage_width: 28
      uop_payload_word_bits: 0
    - name: B
      format: csr
      metadata_word_bits: 14
      metadata_storage_width: 28
      uop_payload_word_bits: 0
    action_optimization:
    - kind: skipping
      target: A
      condition_on: [B]
    - kind: skipping
      target: B
      condition_on: [A]

  - target: Reg
    action_optimization:
    - kind: skipping
      target: Z
      condition_on: [A, B]

  - target: MAC
    compute_optimization:
    - kind: skipping
      target: Z
      condition_on: [A, B]

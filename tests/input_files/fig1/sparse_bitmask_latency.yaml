# Fig1 bitmask format for latency tests (same as energy version).
# Gating: gated reads still consume port bandwidth (cycles consumed).

sparse_optimizations:
  targets:
  - target: BackingStorage
    representation_format:
    - name: A
      format: bitmask
      metadata_word_bits: 1
      metadata_storage_width: 28
      uop_payload_word_bits: 0
    - name: B
      format: bitmask
      metadata_word_bits: 1
      metadata_storage_width: 28
      uop_payload_word_bits: 0

  - target: Buffer
    representation_format:
    - name: A
      format: bitmask
      metadata_word_bits: 1
      metadata_storage_width: 28
      uop_payload_word_bits: 0
    - name: B
      format: bitmask
      metadata_word_bits: 1
      metadata_storage_width: 28
      uop_payload_word_bits: 0
    action_optimization:
    - kind: gating
      target: A
      condition_on: [B]
    - kind: gating
      target: B
      condition_on: [A]

  - target: Reg
    action_optimization:
    - kind: gating
      target: Z
      condition_on: [A, B]

  - target: MAC
    compute_optimization:
    - kind: gating
      target: Z
      condition_on: [A, B]

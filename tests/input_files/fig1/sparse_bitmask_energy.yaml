# Fig1 bitmask format with metadata packing parameters for energy tests.
# metadata_word_bits: 1 (one bit per element for bitmask)
# metadata_storage_width: 28 (physical SRAM width for packing)

sparse_optimizations:
  targets:
  - target: BackingStorage
    representation_format:
    - name: A
      format: bitmask
      metadata_word_bits: 1
      metadata_storage_width: 28
    - name: B
      format: bitmask
      metadata_word_bits: 1
      metadata_storage_width: 28

  - target: Buffer
    representation_format:
    - name: A
      format: bitmask
      metadata_word_bits: 1
      metadata_storage_width: 28
    - name: B
      format: bitmask
      metadata_word_bits: 1
      metadata_storage_width: 28
    action_optimization:
    - kind: gating
      target: A
      condition_on: [B]
    - kind: gating
      target: B
      condition_on: [A]

  - target: Reg
    action_optimization:
    - kind: gating
      target: Z
      condition_on: [A, B]

  - target: MAC
    compute_optimization:
    - kind: gating
      target: Z
      condition_on: [A, B]

# Fig1 coordinate list format with metadata packing parameters for energy tests.
# metadata_word_bits: 7 (ceil(log2(128)) for CSR coordinate)
# metadata_storage_width: 28 (physical SRAM width for packing)

sparse_optimizations:
  targets:
  - target: BackingStorage
    representation_format:
    - name: A
      format: csr
      metadata_word_bits: 7
      metadata_storage_width: 28
    - name: B
      format: csr
      metadata_word_bits: 7
      metadata_storage_width: 28

  - target: Buffer
    representation_format:
    - name: A
      format: csr
      metadata_word_bits: 7
      metadata_storage_width: 28
    - name: B
      format: csr
      metadata_word_bits: 7
      metadata_storage_width: 28
    action_optimization:
    - kind: skipping
      target: A
      condition_on: [B]
    - kind: skipping
      target: B
      condition_on: [A]

  - target: Reg
    action_optimization:
    - kind: skipping
      target: Z
      condition_on: [A, B]

  - target: MAC
    compute_optimization:
    - kind: skipping
      target: Z
      condition_on: [A, B]

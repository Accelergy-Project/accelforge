# Lab 4 skipping: CSR at BackingStorage+Buffer + skipping SAF at Buffer + MAC
# UOP+CP compression at both levels.

sparse_optimizations:
  targets:
  - target: BackingStorage
    representation_format:
    - name: A
      format: csr
      metadata_word_bits: 4
      metadata_storage_width: 4
    - name: B
      format: csr
      metadata_word_bits: 4
      metadata_storage_width: 4

  - target: Buffer
    representation_format:
    - name: A
      format: csr
      metadata_word_bits: 4
      metadata_storage_width: 4
    - name: B
      format: csr
      metadata_word_bits: 4
      metadata_storage_width: 4
    action_optimization:
    - kind: skipping
      target: A
      condition_on: [B]
    - kind: skipping
      target: B
      condition_on: [A]
    - kind: skipping
      target: Z
      condition_on: [A, B]

  - target: MAC
    compute_optimization:
    - kind: skipping
      target: Z
      condition_on: [A, B]

workload:
  # version: "0.5"
  rank_sizes:
    M: {{ M }}
    N: {{ N }}
    K: {{ K }}

  einsums:
  - name: matmul
    tensor_accesses:
    - {name: A, projection: [m, k], bits_per_value: 8}
    - {name: B, projection: [k, n], bits_per_value: 8}
    - {name: Z, projection: [m, n], output: True, bits_per_value: 8}
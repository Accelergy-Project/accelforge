workload:
  rank_sizes:
    M: {{ M }}
    N: {{ N }}
    K: {{ K }}

  bits_per_value:
    All: 8

  einsums:
  - name: EinsumZ
    tensor_accesses:
    - {name: A, projection: [m, k]}
    - {name: B, projection: [k, n]}
    - {name: Z, projection: [m, n], output: True}
    renames: {input: A, weight: B, output: Z}
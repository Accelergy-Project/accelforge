workload:
  rank_sizes:
    M: 128
    C: 64
    N: {{N}}
    P: 24
    Q: 24
    R: 3
    S: 3

  einsums:
  - name: Conv
    tensor_accesses:
    - name: I
      projection: {N: n, C: c, H: p+r, W: q+s}
      bits_per_value: 8  # bits per tensor element
    - name: F
      projection: [m, c, r, s]
      bits_per_value: 8
    - name: O
      projection: [n, m, p, q]
      bits_per_value: 8
      output: True
mapping:
  nodes:
  {% for i in range(N_EINSUMS) %}
  - !Storage
    tensors: [T{{i}}, W{{i}}, T{{i+1}}]
    component: MainMemory
  {% endfor %}
  - !Temporal
    rank_variable: m
    tile_pattern:
      stride: 1
      initial_tile_shape: 1
  - !Sequential
    nodes:
    {% for i in range(N_EINSUMS) %}
    - !Nested
      nodes:
      - !Storage
        tensors: [T{{i}}, W{{i}}, T{{i+1}}]
        component: GlobalBuffer
      - !Temporal
        rank_variable: n{{i}}
        tile_pattern:
          stride: 1
          initial_tile_shape: 1
      - !Temporal
        rank_variable: n{{i+1}}
        tile_pattern:
          stride: 1
          initial_tile_shape: 1
      - !Compute
        einsum: Matmul{{i}}
        compute: MAC
    {% endfor %}